<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <!-- Add logo img -->
            </div>
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Cruises</a></li>
                        <li><a href="#">Specials</a></li>
                        <li><a href="#">Holidays</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                    <div class="search">
                            <img src="img/search-replace-later-copy.png" alt="search-icon">
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section id="slider-section">
        <div class="slider">
            <div class="overlay"></div>
            <div class="slider-arrow prev-arrow">
                <img src="img/arrow-replace-later-copy.png" alt="slider-arrow">
            </div>
            <div class="slide">
                <div class="description">
                    <h2>To travel is to live</h2>
                    <h4>You Don't Need Magic to Disappear. All you need is a destination.</h4>
                    <div class="slider-buttons">
                        <a href="#" class="btn">Show on the map</a>
                        <a href="#" class="btn">More info</a>
                    </div>
                </div>
                <img src="img/slider-main/travel-1.jpg" alt="travel image 1">
                
            </div>
            <div class="slider-arrow next-arrow">
                <img src="img/arrow-replace-later-copy.png" alt="slider-arrow">
            </div>
        </div>
        <div class="search-slider">
            <div class="headline-area">
                <div class="text">
                    <h5>Find your</h5>
                    <h4>Holidays</h4>
                </div>
            </div>
            <div class="input-areas">
                <form action="">
                    <label for="destination">Where</label>
                    <input type="text" id="destination" placeholder="destination">
                    <label for="date">When</label>
                    <input type="text" id="date" placeholder="select date">
                    <input class="btn" type="submit" value="Search">
                </form>
            </div>
        </div>
    </section>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
